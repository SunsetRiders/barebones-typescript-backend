version: '2'
services:
  mongodb:
    image: mongo:3.6
    ports:
      - 27017
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["npm", "run", "start"]
    ports:
      - 8000
    links:
      - mongodb
    env_file:
      - .env
    environment:
      - DATABASE_URL=mongodb
  test:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["npm", "test"]
    links:
      - mongodb
    env_file:
      - .env.test
    environment:
      - DATABASE_URL=mongodb
      - NODE_ENV=test
